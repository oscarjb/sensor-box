{% load i18n %}
{% load static %}
<div class="left_col scroll-view">
    <div class="navbar nav_title" style="border: 0;">
        <p class="site_title"><i class="fa fa-spinner"></i> <span>SmartDoc</span></p>
    </div>

    <div class="clearfix"></div>

    <!-- menu profile quick info -->
    <div class="profile clearfix">
        <div class="profile_pic">
            <a href="{% url "profileView" %}">
                <img src="/images/{{ profile.avatar }}" alt="{{ profile.user.username }}" class="img-circle profile_img">
            </a>
        </div>
        <div class="profile_info">
            <span>{% trans "Welcome" %},</span>
            <h2>{{ profile.user.username }}</h2>
        </div>
    </div>
    <!-- /menu profile quick info -->

    <br/>

    <!-- sidebar menu -->
    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
        <div class="menu_section">
            <h3>{% trans "General" %}</h3>
            <ul class="nav side-menu">
{#                <li><a href="{% url "index" %}"><i class="fa fa-home"></i> {% trans "Home" %} <span#}
{#                        class="fa"></span></a></li>#}
                <li><a href="{% url "profileView" %}"><i class="fa fa-home"></i> {% trans "Patients" %} <span
                        class="fa"></span></a></li>
                <li><a href="{% url "create_patient" %}"><i class="fa fa-users"></i> {% trans "Create Patient" %} <span
                        class="fa"></span></a></li>
                <li><a href="{% url "edit_user" %}"><i class="fa fa-gear"></i> {% trans "Settings" %} <span
                        class="fa"></span></a></li>

            </ul>
        </div>
    </div>
    <!-- /sidebar menu -->

    <!-- /menu footer buttons -->
    <div class="sidebar-footer hidden-small">
        <a data-toggle="tooltip" data-placement="top" title="Logout" href="/logout">
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
        </a>
    </div>
    <!-- /menu footer buttons -->
</div>
